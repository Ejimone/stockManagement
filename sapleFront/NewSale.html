<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(106,118,129)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
      "
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div
            class="text-[#121416] flex size-12 shrink-0 items-center"
            data-icon="ArrowLeft"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </div>
          <h2
            class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            New Sale
          </h2>
        </div>
        <h3
          class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Select Products
        </h3>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div
                class="text-[#6a7681] flex border-none bg-[#f1f2f4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                placeholder="Search products"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] focus:border-none h-full placeholder:text-[#6a7681] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#121416] text-base font-medium leading-normal line-clamp-1"
            >
              Laptop
            </p>
            <p
              class="text-[#6a7681] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 2
            </p>
          </div>
          <div class="shrink-0">
            <div
              class="text-[#121416] flex size-7 items-center justify-center"
              data-icon="X"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#121416] text-base font-medium leading-normal line-clamp-1"
            >
              Mouse
            </p>
            <p
              class="text-[#6a7681] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 1
            </p>
          </div>
          <div class="shrink-0">
            <div
              class="text-[#121416] flex size-7 items-center justify-center"
              data-icon="X"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#121416] text-base font-medium leading-normal line-clamp-1"
            >
              Keyboard
            </p>
            <p
              class="text-[#6a7681] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 3
            </p>
          </div>
          <div class="shrink-0">
            <div
              class="text-[#121416] flex size-7 items-center justify-center"
              data-icon="X"
              data-size="24px"
              data-weight="regular"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <h3
          class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Payment Details
        </h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#121416] text-base font-medium leading-normal pb-2">
              Payment Method
            </p>
            <select
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 bg-[image:--select-button-svg] placeholder:text-[#6a7681] p-[15px] text-base font-normal leading-normal"
            >
              <option value="one"></option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#121416] text-base font-medium leading-normal pb-2">
              Amount Paid
            </p>
            <input
              placeholder="Amount Paid"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 placeholder:text-[#6a7681] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <h3
          class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Summary
        </h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dde1e3] py-5"
          >
            <p class="text-[#6a7681] text-sm font-normal leading-normal">
              Total Amount
            </p>
            <p class="text-[#121416] text-sm font-normal leading-normal">
              $1,500
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dde1e3] py-5"
          >
            <p class="text-[#6a7681] text-sm font-normal leading-normal">
              Amount Paid
            </p>
            <p class="text-[#121416] text-sm font-normal leading-normal">
              $1,500
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dde1e3] py-5"
          >
            <p class="text-[#6a7681] text-sm font-normal leading-normal">
              Balance
            </p>
            <p class="text-[#121416] text-sm font-normal leading-normal">$0</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#dce8f3] text-[#121416] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Confirm Sale</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
