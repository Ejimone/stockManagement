<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div>
        <div
          class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-stretch bg-[#141414]/40"
        >
          <div class="flex flex-col items-stretch bg-white">
            <button class="flex h-5 w-full items-center justify-center">
              <div class="h-1 w-9 rounded-full bg-[#dbe1e6]"></div>
            </button>
            <div class="flex-1">
              <h1
                class="text-[#111518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5"
              >
                Remove Salesperson
              </h1>
              <p
                class="text-[#111518] text-base font-normal leading-normal pb-3 pt-1 px-4"
              >
                Are you sure you want to remove Alex Turner from the system?
                This action cannot be undone.
              </p>
              <div class="flex justify-stretch">
                <div
                  class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between"
                >
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f0f2f5] text-[#111518] text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">Cancel</span>
                  </button>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#0b80ee] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">Remove</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div><div class="h-5 bg-white"></div></div>
    </div>
  </body>
</html>
