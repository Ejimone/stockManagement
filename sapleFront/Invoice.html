<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div
            class="text-[#161212] flex size-12 shrink-0 items-center"
            data-icon="ArrowLeft"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </div>
          <h2
            class="text-[#161212] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            Invoice #INV-2024-001
          </h2>
        </div>
        <h3
          class="text-[#161212] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Invoice Details
        </h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Issue Date
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              June 15, 2024
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Due Date
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              July 15, 2024
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Status
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              Paid
            </p>
          </div>
        </div>
        <h3
          class="text-[#161212] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Customer
        </h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Name
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              Acme Corp
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Contact
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              sales@acmecorp.com
            </p>
          </div>
        </div>
        <h3
          class="text-[#161212] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Items
        </h3>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#161212] text-base font-medium leading-normal line-clamp-1"
            >
              Widget A
            </p>
            <p
              class="text-[#816a6a] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 2
            </p>
          </div>
          <div class="shrink-0">
            <p class="text-[#161212] text-base font-normal leading-normal">
              $50
            </p>
          </div>
        </div>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#161212] text-base font-medium leading-normal line-clamp-1"
            >
              Gadget B
            </p>
            <p
              class="text-[#816a6a] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 1
            </p>
          </div>
          <div class="shrink-0">
            <p class="text-[#161212] text-base font-normal leading-normal">
              $100
            </p>
          </div>
        </div>
        <div
          class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p
              class="text-[#161212] text-base font-medium leading-normal line-clamp-1"
            >
              Tool C
            </p>
            <p
              class="text-[#816a6a] text-sm font-normal leading-normal line-clamp-2"
            >
              Quantity: 3
            </p>
          </div>
          <div class="shrink-0">
            <p class="text-[#161212] text-base font-normal leading-normal">
              $75
            </p>
          </div>
        </div>
        <h3
          class="text-[#161212] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Summary
        </h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Subtotal
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              $225
            </p>
          </div>
          <div
            class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e3dddd] py-5"
          >
            <p class="text-[#816a6a] text-sm font-normal leading-normal">
              Total
            </p>
            <p class="text-[#161212] text-sm font-normal leading-normal">
              $225
            </p>
          </div>
        </div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f1f1] text-[#161212] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Download</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e5b2b2] text-[#161212] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Share</span>
            </button>
          </div>
        </div>
      </div>
      <div><div class="h-5 bg-white"></div></div>
    </div>
  </body>
</html>
